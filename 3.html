<h2>bone</h2>
<p>뼈는 사람의 골격을 이루는, 가장 단단한 조직으로 다량의 뼈바탕질을 가지고 있다. 뼈바탕질은 교원섬유를 포함하는 유기질 성분이 전체의 35%를 차지하고 칼슘 등의 무기질 성분은 45%, 수분 20%로 구성된다. 뼈는 칼슘이나 인산염, 다른 이온들의 저장고로서의 역할을 하고 이온의 양을 조절하고 유지하는 데 관여한다.
