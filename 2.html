<h2>nerve</h2>
<p>인간의 신경은 신경세포들의 그물망으로 구성되어 있으며, 인체의 외부 자극을 감각신경계를 통해 받아들여 척수를 거쳐 뇌로 전달한다. 인간의 신경계는 중추신경계(뇌와 척수)와 말초신경계(중추신경계의 자극의 유입과 유출 담당하는 신경들)로 두 부분으로 구성되어 있다.
    </p>
